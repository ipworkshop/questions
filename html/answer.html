<label for="{{'answer'+qid+''+aid}}" ng-class="{correct: correct===aid}">
	<input name="{{qid}}" id="{{'answer'+qid+''+aid}}" type="radio"></input>{{answer}}
</label>
<a class="btn btn-info" ng-click="answerCtrl.setCorrect()">Correct</a>
<a class="btn btn-danger" ng-click="answerCtrl.remove ()">Delete</a>
