<form name="newAnswer" ng-submit="newAnswer.$valid && newAnswerCtrl.addAnswer ()" novalidate>
	<div class="ui input">
		<input type="text" ng-model="answer" required></input>
	</div>
	<div class="ui input">
		<input type="checkbox" ng-model="correct"></input>
	</div>
	<input class="ui button green" type="submit" value="Add" class="btn btn-success"></input>
</form>
